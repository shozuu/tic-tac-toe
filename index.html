<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard"></div>
    <div class="controls">
        <input type="text" class="player1" placeholder="player1 Name">
        <input type="text" class="player2" placeholder="player2 Name">
        <button class="start-button">start game</button>
        <button class="restart-button">restart game</button>
        <div class="player1Score">0</div>
        <div class="tie">0</div>
        <div class="player2Score">0</div>
    </div>
    <div class="message"></div>
    <div class="result-display"></div>
</body>
</html>
